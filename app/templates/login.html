{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="{% static 'style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="container" id="container">
    <div class="form-container log-in-container">
        <h1 style="text-align: center;">Login</h1>
        <div class="social-container"  style="padding-left: 100px;">
            <a href="https://youtu.be/k_4W9WhoOjI?si=DtqAQxcR4J-V8G7v" class="social"><i class="fa fa-facebook fa-2x"></i></a>
            <a href="#" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
        </div>
        <div>
            <style>
              h5{
                  color: red;
              }
          </style>
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
          </div>
        <form method="post">
            {% csrf_token %}
            <!--<label for="username">Username:</label>-->
            <input type="text" name="username" placeholder="Username" required><br>
           <!-- <label for="password">Password:</label>-->
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        <a href="signup" style="text-align: center;padding-top: 2px;"> Not Registered?Register Now</a><br>
        <a href="#" style="text-align: center;padding-top: 1px;margin-top: -10px;">Forget Password</a>
        </form>

    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <img src="{% static 'images/campaign-main.jpg'%}" width="140%" height="150%" >
                <h1>login to our page and Be the first to hands on special offers!</h1>
            </div>
        </div>
    </div>
</div>
</body>
</html>
