<h3 style="margin-top:80px;text-align:center">Current Location</h3>
<div id="map" style="width: 90%; height: 300px;margin-top: 20px;margin-left: 70px;"></div>
    <script>
        var map;
        var userMarker;

        // Initialize the map
        function initializeMap(userLat, userLng) {
            map = L.map("map").setView([userLat, userLng], 13);

            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 19,
            }).addTo(map);

            // Create a marker at the user's location
            userMarker = L.marker([userLat, userLng]).addTo(map);
            userMarker.bindPopup("You are here!").openPopup();
        }

        // Get the user's current location
        function getUserLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var userLat = position.coords.latitude;
                    var userLng = position.coords.longitude;

                    // Initialize the map with the user's current location
                    initializeMap(userLat, userLng);
                });
            }
        }

        // Call the function to get the user's location and initialize the map
        getUserLocation();
    </script>
